<section class="img form text-center">
<div class="jumbotron jumbotron-fluid rounded form2">
  <div class="container justifu+y-content-center">
    <h1 class="display-4">Editar Registro del Interesado</h1>
    <hr>
    <p class="lead">Estos datos son estrictamente confidenciales.</p>

<form id="form">
  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputApellido" placeholder="Apellido" type="text" class="form-control" minlength="8" maxlength="35" required>
      </div>
    </div>
  </div>
  
  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputNombre" placeholder="Nombres" type="text" class="form-control" minlength="8" maxlength="35" required>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input type="text" class="form-control" id="inputFechaNacimiento" placeholder="dd/mm/aaaa (Fecha Nacimiento)" required>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputDocumento" inputmode="numeric" placeholder="Documento" type="text" class="form-control" minlength="8" maxlength="8" required>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputDomicilio" placeholder="Domicilio" type="text" class="form-control" minlength="5" maxlength="35" required>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputTelefono" inputmode="tel" placeholder="Telefono" type="text" class="form-control" minlength="8" maxlength="35" required>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <strong>&nbsp;0&nbsp;</strong>
          </div>
        </div> 
        <input id="inputCaracteristicaTelefono" inputmode="tel" placeholder="Caracteristica" type="text" class="form-control" minlength="2" maxlength="4"  onkeypress="return valideKey(event);"  required>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
        &nbsp;
    </div>

    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <strong>15</strong>
          </div>
        </div> 
        <input id="inputNumeroTelefono" inputmode="tel" placeholder="Numero" type="text" class="form-control" minlength="6" maxlength="9"  onkeypress="return valideKey(event);"  required>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="inputEmail" inputmode="email" placeholder="Email" type="email" class="form-control" minlength="8" maxlength="35" required>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <select id="inputLocalidad" class="form-control select2" placeholder="Localidad" required></select>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <select id="inputAsistio" class="form-control" placeholder="Asistio" required><option value="Si">Si</option><option value="No">No</option></select>
      </div>
    </div>
  </div>

  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <select id="inputPago" class="form-control" placeholder="Pago" required><option value="Si">Si</option><option value="No">No</option></select>
      </div>
    </div>
  </div>

  <div>&nbsp;</div>   
  <div class="form-group row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
       <button id="btnAceptar" type="button" class="btn btn-primary btn-block" onclick="">Guardar</button>
    </div>
  </div>
</form>

</div>
</div>
</section>
